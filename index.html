<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <!-- Bootstrap and CSS here-->
    <link rel='stylesheet' type='text/css' href='style.css'>
  </head>
  <body>

      <div id='app'>

        <div id='headers'>
        <!-- Titles and subtitles! -->
          <center>
            <h1 id="header">Play the Guessing Game! Ding-Dong, you're not wrong</h1 >
            <h2 id="sub-header">Guess a number between 1-100!</h2>
          </center>
          </div>
        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
              <form>
                  <input type="number" name="guess"><br>
                  <button type="button">Go!</button>
              </form>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
              <ul>
                  <li>-</li>
                  <li>-</li>
                  <li>-</li>
                  <li>-</li>
                  <li>-</li><br>
              </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
              <button type="reset">Reset</button>
              <button type="button">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class=''>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class=''>
            <h4>Project by Anuj Pant</h4>
          </div>

          <div class=''>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
